<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Presentation</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
        }
        .qr-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        .url {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            word-break: break-all;
        }
        a {
            color: #DC143C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan to View Presentation</h1>
        <p>สแกน QR Code เพื่อเปิด Presentation</p>
        <div class="qr-box">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://mekphatk-hash.github.io/presentation/" alt="QR Code">
        </div>
        <div class="url">
            <a href="https://mekphatk-hash.github.io/presentation/" target="_blank">
                https://mekphatk-hash.github.io/presentation/
            </a>
        </div>
    </div>
</body>
</html>
